<ion-header>

  <ion-navbar>
    <ion-title><h6>Citas Pendientes</h6></ion-title>
  </ion-navbar>

  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cita of citas" (click)="irAdetallesExistentes()" >
      <h2>Tipo Cita: {{cita.tipocita}}</h2>
      <h3>Medico Encargado: {{cita.medico}}</h3>
      <p>Paciente: {{cita.paciente}}</p>
    </ion-item>
  </ion-list>
</ion-content>
