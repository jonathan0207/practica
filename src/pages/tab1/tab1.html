<ion-header>

  <ion-navbar>
    <ion-title><h6>Citas Pendientes</h6></ion-title>
  </ion-navbar>

  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let cita of citas" >
      <ion-item >
      <h2>Tipo Cita: {{cita.tipocita}}</h2>
      <h3>Medico Encargado: {{cita.medico}}</h3>
      <p>Paciente: {{cita.paciente}}</p>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrar(cita)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
