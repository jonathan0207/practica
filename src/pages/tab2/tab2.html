

<ion-list>
  <ion-item-sliding *ngFor="let equipo of equipos" (click)="irAdetallesExistentes()" >
    <ion-item>
          <h2>{{equipo.nombre}}</h2>
          <h3>{{equipo.estadio}}</h3>
          <p>{{equipo.direccion}}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="borrar()">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


<button ion-button (click)="irAdetalles()">IR</button>
