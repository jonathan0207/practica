

<ion-list>
  <ion-item-sliding *ngFor="let cita of citas" (click)="irAdetallesExistentes()" >
    <ion-item>
          <h2>{{cita.tipocita}}</h2>
          <h3>{{cita.medico}}</h3>
          <p>{{cita.paciente}}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="borrar()">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


<button ion-button (click)="irAdetalles()" color="secondary" full>Pedir Cita</button>
