<ion-list>
    <ion-item-sliding  *ngFor="let medico of medicos" >
      <ion-item (click)="irAdetallesExistentes()" >
      <h2>Nombre: {{medico.nombre}}</h2>
      <h3>Especialidad: {{medico.especialidad}}</h3>
      <p>Area: {{medico.area}}</p>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarM(medico)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
<footer>

    <button ion-button (click)="irAdetalles()" full>Agregar Medico</button>
</footer>
